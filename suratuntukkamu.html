<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surat Cinta Buat Kamu 💌</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      text-align: center;
      color: #fff;
    }

    .slide {
      display: none;
      font-size: 1.1em;
      white-space: pre-wrap;
      text-align: left;
    }

    .slide.active {
      display: block;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      background: #ff6f91;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff3e6c;
    }

    .emoji {
      position: absolute;
      font-size: 2em;
      animation: float 6s infinite ease-in-out;
      user-select: none;
    }

    .emoji:nth-child(4) {
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .emoji:nth-child(5) {
      top: 40%;
      left: 80%;
      animation-delay: 2s;
    }

    .emoji:nth-child(6) {
      top: 70%;
      left: 50%;
      animation-delay: 4s;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-40px); opacity: 0.7; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hai Kamu 😘</h1>

    <div id="slide1" class="slide active">...</div>
    <div id="slide2" class="slide">...</div>
    <div id="slide3" class="slide">...</div>
    <div id="slide4" class="slide">...</div>

    <div class="buttons">
      <button onclick="sebelumnya()">⬅️ Sebelumnya</button>
      <button onclick="selanjutnya()">Selanjutnya ➡️</button>
    </div>

    <div class="emoji">💖</div>
    <div class="emoji">🥰</div>
    <div class="emoji">💫</div>
  </div>

  <script>
    const slides = [
      "Aku cuma mau bilang...\nKamu itu spesial banget buat aku 💖",
      "Setiap hari aku bersyukur bisa kenal kamu,\nngobrol sama kamu, dan ngerasain semua momen yang bikin senyumku ga bisa ilang 😌",
      "Maaf kalo kadang aku nyebelin,\ntapi beneran deh...\nAku sayang banget sama kamu 🥺❤️",
      "Jangan pernah ragu ya...\nKarena aku di sini, buat kamu."
    ];

    let currentSlide = 0;
    const totalSlides = slides.length;

    function tampilkanSlide(index) {
      for (let i = 0; i < totalSlides; i++) {
        const el = document.getElementById("slide" + (i + 1));
        el.classList.remove("active");
      }

      const target = document.getElementById("slide" + (index + 1));
      target.innerHTML = "";
      ketikSlide(slides[index], target);
      target.classList.add("active");
    }

    function ketikSlide(text, el) {
      let i = 0;
      function ketik() {
        if (i < text.length) {
          el.innerHTML += text.charAt(i);
          i++;
          setTimeout(ketik, 40);
        }
      }
      ketik();
    }

    function selanjutnya() {
      if (currentSlide < totalSlides - 1) {
        currentSlide++;
        tampilkanSlide(currentSlide);
      }
    }

    function sebelumnya() {
      if (currentSlide > 0) {
        currentSlide--;
        tampilkanSlide(currentSlide);
      }
    }

    // Inisialisasi pertama
    tampilkanSlide(currentSlide);
  </script>
</body>
</html>
