<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Word Editor</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background: linear-gradient(135deg, #141e30, #243b55);
    color: #fff;
    font-family: "Poppins", sans-serif;
    padding: 20px;
  }
  .editor-container {
    background: #fff;
    color: #000;
    border-radius: 10px;
    padding: 20px;
    min-height: 500px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  }
  .toolbar {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    border-radius: 10px;
    padding: 10px;
    margin-bottom: 15px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }
  button, select, input[type="color"] {
    border: none;
    border-radius: 8px;
    padding: 6px 10px;
    background: #6c63ff;
    color: #fff;
    transition: 0.3s;
  }
  button:hover, select:hover {
    background: #574b90;
  }
  #editor[contenteditable="true"]:focus {
    outline: 2px solid #6c63ff;
  }
  footer {
    text-align: center;
    margin-top: 15px;
    font-size: 0.9rem;
    opacity: 0.7;
  }
</style>
</head>
<body>

<h2 class="text-center mb-3">üìù Web Word ‚Äî Editor Teks Online</h2>

<div class="toolbar text-center">
  <button onclick="execCmd('bold')"><b>B</b></button>
  <button onclick="execCmd('italic')"><i>I</i></button>
  <button onclick="execCmd('underline')"><u>U</u></button>
  <button onclick="execCmd('justifyLeft')">‚Øá</button>
  <button onclick="execCmd('justifyCenter')">‚â°</button>
  <button onclick="execCmd('justifyRight')">‚Øà</button>
  <button onclick="execCmd('insertUnorderedList')">‚Ä¢ List</button>
  <button onclick="execCmd('insertOrderedList')">1. List</button>
  <select onchange="execCmd('fontName', this.value)">
    <option value="Poppins">Font</option>
    <option value="Arial">Arial</option>
    <option value="Times New Roman">Times</option>
    <option value="Courier New">Courier</option>
    <option value="Georgia">Georgia</option>
  </select>
  <select onchange="execCmd('fontSize', this.value)">
    <option value="3">Ukuran</option>
    <option value="1">Kecil</option>
    <option value="3">Sedang</option>
    <option value="5">Besar</option>
    <option value="7">Sangat Besar</option>
  </select>
  <input type="color" onchange="execCmd('foreColor', this.value)">
  <button onclick="execCmd('undo')">‚Ü∂ Undo</button>
  <button onclick="execCmd('redo')">‚Ü∑ Redo</button>
  <button onclick="saveDoc()">üíæ Simpan</button>
</div>

<div id="editor" class="editor-container" contenteditable="true">
  <h3>Ketik tugasmu di sini...</h3>
</div>

<footer>‚ú® Editor sederhana seperti Word ‚Äî Dibuat oleh Kamu ‚ú®</footer>

<script>
  function execCmd(command, value = null) {
    document.execCommand(command, false, value);
  }

  function saveDoc() {
    const content = document.getElementById('editor').innerHTML;
    const blob = new Blob([content], { type: "text/html" });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = "dokumen_tugas.html";
    a.click();
  }
</script>

</body>
</html>
